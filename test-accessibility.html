<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Access to Next.js App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            color: #eee;
        }
        h1 {
            color: #EAB308;
        }
        button {
            background-color: #EAB308;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Access to Next.js App</h1>
    <button id="testButton">Test Connection</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing connection...';
            try {
                // Test direct fetch
                const response = await fetch('http://0.0.0.0:5000/');
                const text = await response.text();
                const status = response.status;
                
                resultEl.textContent = `Connection successful!\nStatus: ${status}\nResponse length: ${text.length} characters\n\nFirst 100 characters of response:\n${text.substring(0, 100)}...`;
            } catch (error) {
                resultEl.textContent = `Error connecting to Next.js app: ${error.message}`;
            }
        });
    </script>
</body>
</html>
